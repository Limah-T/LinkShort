<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify Your Email</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f0f8f8; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f0f8f8; padding: 40px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
            <tr>
              <td align="center" style="padding-bottom: 20px;">
                <h2 style="color: #005f73; margin: 0;">Verify Your Email</h2>
              </td>
            </tr>
            <tr>
              <td>
                <p style="font-size: 16px; color: #555555; text-align: center;">
                  Thank you for signing up for <strong>LinkShort</strong>!<br />
                  Please verify your email address by clicking the button below.
                </p>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 30px 0;">
                <a href="{{ VERIFICATION_URL }}" style="display: inline-block; background-color: #0a9396; color: #ffffff; text-decoration: none; padding: 12px 28px; border-radius: 5px; font-size: 16px;">
                  Verify Email
                </a>
              </td>
            </tr>
            <tr>
              <td>
                <p style="font-size: 14px; color: #999999; text-align: center;">
                  If you did not sign up for LinkShort, you can safely ignore this email.
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 20px; text-align: center; color: #777;">
                <p style="margin: 0;">Thank you,</p>
                <p style="margin: 0;"><strong>LinkShort Team</strong></p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
